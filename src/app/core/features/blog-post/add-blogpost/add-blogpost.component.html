<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label class="form-lable mt3">Title</label>
        <input type="text" id="title" class="form-control" name="title" />
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Url Handle</label>
        <input
          type="text"
          id="urlHandle"
          class="form-control"
          name="urlHandle"
        />
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Short Description</label>
        <input
          type="text"
          id="shortDescription"
          class="form-control"
          name="shortDescription"
        />
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Content</label>
        <textarea name="content" id="content" class="form-control"></textarea>
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Feature Image Url</label>
        <input
          type="text"
          id="featureImageUrl"
          class="form-control"
          name="featureImageUrl"
        />
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          class="form-control"
          name="publishedDate"
        />
      </div>

      <div class="mt-3">
        <label class="form-lable mt-3">Author</label>
        <input type="text" id="author" class="form-control" name="author" />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isVisible"
          name="isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
