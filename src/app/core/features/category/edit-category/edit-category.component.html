<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryId">Id</label>
          <input
            type="text"
            id="categoryId"
            class="mt-2 form-control"
            disabled
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="mt-2 form-control"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label for="urlHandle">URL Handle</label>
          <input
            type="text"
            name="urlHandle"
            class="mt-2 form-control"
            [(ngModel)]="category.urlHandle"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Content Not Found!</div>
  </ng-template>
</div>
